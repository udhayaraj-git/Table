<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>

<table border="1">
    <thead>
        <tr>
            <th>NAMES</th>
            <th>MARKS</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>UDHAYARAJ</td>
            <td>75</td>
        </tr>
        <tr>
            <td>PARIVALLAL</td>
            <td>70</td>
        </tr>
    </tbody>
</table>

</body>
</html>
